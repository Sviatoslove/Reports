<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="container">
      <h1 class="reports__title">
        Reports
      </h1>
    <div class="form__wrapper form_month">
      <div class="form__month">
        <h3>
          Сформируйте месяц
        </h3>
        <div class="inputs__month">
          <input class="month" type="text" placeholder="Месяц" required>
          <input class="days" type="text" placeholder="Дни" required>
          <button class="order__month" type="submit">
            Сформировать месяц
          </button>
        </div>
      </div>
    </div>
    <div class="form__wrapper form_result">
      <div class="form__results">
        <h3>
          Внесите данные
        </h3>
        <div class="inputs__result">
          <input class="input__date" type="text" placeholder="Число" required>
          <input class="input__hour" type="text" placeholder="Минуты" required>
          <input class="input__pp" type="text" placeholder="ПП" required>
          <input class="input__publ" type="text" placeholder="Публ" required>
          <input class="input__video" type="text" placeholder="Видео" required>
          <input class="input__iz" type="text" placeholder="Из" required>
          <button class="order__result" type="submit">
            Внести записи
          </button>
        </div>
      </div>
    </div>
    <div class="wrapper__year">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
